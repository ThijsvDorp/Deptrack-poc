name: Generate SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Generate SBOM with cdxgen
        run: |
          npm install -g @cyclonedx/cdxgen
          cdxgen -t maven -o sbom.cyclonedx.json .

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-file
          path: ./sbom.cyclonedx.json
          retention-days: 30

  import-sbom-deptrack:
    needs: generate-sbom
    runs-on: ubuntu-latest
    steps:
        - name: Download SBOM artifact
          uses: actions/download-artifact@v4
          with:
            name: sbom-file
            
        - name: Debug SBOM file
          run: |
            echo "Checking if SBOM file exists:"
            ls -la
            echo "File size and metadata:"
            stat sbom.cyclonedx.json
            echo "SBOM file content preview (first 20 lines):"
            head -n 20 sbom.cyclonedx.json
            echo "JSON validation:"
            cat sbom.cyclonedx.json | jq . > /dev/null && echo "JSON is valid" || echo "JSON is invalid"

        - name: Import SBOM to Dependency Track
          uses: DependencyTrack/gh-upload-sbom@v3
          with:
            serverHostname: 'dtrack-development.stpst.nl'
            apiKey: ${{ secrets.DEPTRACK_APIKEY }}
            projectName: 'Dependency-Track-PoC'
            projectVersion: 'v1'
            bomFileName: ./sbom.cyclonedx.json
            autoCreate: true
          env:
            GH_UPLOAD_SBOM_DEBUG: "true"