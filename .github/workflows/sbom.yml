name: Generate SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Generate SBOM with cdxgen
        run: |
          npm install -g @cyclonedx/cdxgen
          cdxgen -t maven -o sbom.cyclonedx.json .

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-file
          path: ./sbom.cyclonedx.json
          retention-days: 30

  import-sbom-deptrack:
    needs: generate-sbom
    runs-on: ubuntu-latest
    steps:
        - name: Download SBOM artifact
          uses: actions/download-artifact@v4
          with:
            name: sbom-file

        - name: Import SBOM to Dependency Track
          uses: DependencyTrack/gh-upload-sbom@v3
          with:
            serverHostname: 'dtrack-development.stpst.nl'
            apiKey: ${{ secrets.DEPTRACK_APIKEY }}
            projectName: 'Dependency-Track-PoC'
            projectVersion: 'master'
            bomFileName: ./sbom.cyclonedx.json
            autoCreate: true
          env:
            GH_UPLOAD_SBOM_DEBUG: "true"

        - name: Test API connection (if import fails)
          if: failure()
          run: |
            echo "Testing API connection to Dependency-Track server"
            curl -I -X GET https://dtrack-development.stpst.nl/api/version